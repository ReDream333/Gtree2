<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ошибка</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/errorStyles.css}">
</head>
<body>
<canvas id="canvas"></canvas>
<button class="back-button" onclick="history.back()">Назад</button>
<div class="error-container">
  <h1>Что-то пошло не так...<br><span th:text="${status}"></span></h1>
  <p><i class="fas fa-seedling"></i><br>Ваши деревья в безопасности.</p>
  <p><i class="fas fa-biohazard"></i><br>Скорее всего, в этом виноваты монстры.</p>
  <p><i class="fas fa-heartbeat"></i><br>Не волнуйтесь, мы уже стараемся это исправить. А пока вы можете поиграть с нашим ручным монстром. Его имя - "Монстро"</p>
  <button onclick="window.history.back()" class="error-button">Вернуться назад</button>
  <button class="error-close-button" id="closeErrorButton">Закрыть окно</button>
</div>
<script th:src="@{/js/error.js}"></script>
<script th:src="@{/js/monstro.js}"></script>
</body>
