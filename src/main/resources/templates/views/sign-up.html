<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>

  <link rel="stylesheet" th:href="@{/css/forHome.css}">
  <link rel="stylesheet" th:href="@{/css/regSing.css}">
</head>
<body>

<div class="registration-container">
  <h2>Регистрация</h2>

  <!-- action меняем на Thymeleaf-вариант, но сама разметка без изменений -->
  <form  id="regForm" th:action="@{/auth/sign-up}" method="POST">
    <div class="form-group">
      <label for="username">Никнейм</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Электронная почта</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="submit-btn">Зарегистрироваться</button>
  </form>

  <!-- Ссылка остаётся, только переводим на контроллер Spring Security/логин-страницу -->
  <a th:href="@{/auth/sign-in}" class="link">Уже зарегистрированы?</a>
</div>

<script th:src="@{/js/register.js}"></script>

</body>
</html>
